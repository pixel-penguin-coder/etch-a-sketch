<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="paintbrush-solid.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body class="flex-column">
    <header>
        <h1 class="header">Etch-a-sketch</h1>
    </header>
    <main class="main flex-row">
        <div class="settings flex-column" id="settings">
            <input type="color" name="color" id="color" value="#333333" class="color-picker">
            <button type="button" id="color-mode" class="btn">Color mode</button>
            <button type="button" id="rainbow-mode" class="btn">Rainbow mode</button>
            <button type="button" id="eraser-mode" class="btn">Eraser</button>
            <button type="button" id="clear-mode" class="btn">Clear</button>
            <div class="flex-column">
                <label for="pixelSlider" class="slider-text" id="sliderText">1 x 1</label>
                <input type="range" name="pixelSlider" id="pixelSlider" class="pixel-slider" min="1" max="64" value="1" class="pixel-slider">
            </div>
        </div>
        <div class="drawing-space" id="drawingSpace">
            <div class="cell" data-cell></div>
        </div>
    </main>
</body>
</html>
